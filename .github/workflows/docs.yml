name: Documentation

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install .[docs,dev]
          pip install furo sphinx-copybutton sphinx-simplepdf weasyprint

      - name: Build HTML
        run: |
          cd docs
          # Build HTML using python -m sphinx to avoid path issues
          python -m sphinx.cmd.build -b html . _build/html
          # Disable Jekyll processing so folders like _static are reachable
          touch _build/html/.nojekyll

      - name: Build PDF
        run: |
          cd docs
          python -m sphinx.cmd.build -b simplepdf . _build/pdf || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs/_build/html'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
